        <main>
            <form action="#">
                <fieldset>
                    <legend>Let me know that you were here:</legend>
                <div>
                    <label for="fn">Name:</label>
                    <input type="text" name="first-name" id="fn" required />
                </div>
                <div>
                    <label for="sn">Fanclub:</label>
                    <input type="text" name="surname" id="sn" />
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="e-mail" id="email" required />
                </div>
                <div>
                    <button type="submit">Send me a whistle</button>
                </div>
            </fieldset>
            </form>
        </main>
